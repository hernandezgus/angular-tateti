<h1>Current player: {{ player }}</h1>

<h2 *ngIf="ganador">

</h2>

<button (click)="nuevoJuego()">Start New Game</button>

<main>
    <app-ficha *ngFor="let ficha of fichas; let i = index;" [valor]="ficha" (click)="hacerMovimiento(i)">

    </app-ficha>
</main>
